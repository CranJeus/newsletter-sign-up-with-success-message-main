<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
<article class="form_start">
    <div class="form__information">
      <h1 class="form__title">Stay updated!</h1>
      <p class="form__paragraph">Join 60,000+ product managers receiving monthly updates on:</p>
      <ol class="form__list">
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ol>
      <div class="flex__flow">  
          <label for="email" class="input__title">Email Address</label>
          <input type="email" class="input__email" id="email" name="email"placeholder="email@company.com">
      </div>
        <button class="button">Subscribe to Monthly Newsletter</button>
    </div>
    <picture class="form__picture"><img src="/assets/images/illustration-sign-up-desktop.svg" alt="A stylized image showing emails on a tomato red background"></picture>
</article>

  <!-- Sign-up form end -->
